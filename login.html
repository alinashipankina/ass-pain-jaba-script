<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка логина</title>
</head>
<body>
    <script>
        let currentUser = prompt('Кто там?');

        if (currentUser == 'Админ') {
            let currentUserPassword = prompt('Пароль?');

            if (currentUserPassword == 'Я Главный') {
                alert('Здравствуйте!')
            } else if ((currentUserPassword == '') || (currentUserPassword == null)) {
                alert('Отменено')
            } else {
                alert ('Неверный пароль')
            }
        } else if ((currentUser == '') || (currentUser == null)) {
            alert('Отменено')
        } else {
            alert('Я вас не знаю')
        }
    </script>
</body>
</html>
