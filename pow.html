<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Функция pow(x,n)</title>
</head>
<body>
    <script>
        function pow(x,n) {
            let result = x;

            for (let i = 1; i < n; i++) {
                result *= i;
            }

            return result;
        }

        let x = prompt('Введите x:');
        let n = prompt('Введите n:');

        if (n < 1) {
            alert(`Степень ${n} не подходит`);
        } else {
            alert(pow(x,n));
        }
    </script>
</body>
</html>
